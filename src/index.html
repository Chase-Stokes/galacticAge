<!DOCTYPE html>
<html lang="en">
<head>
  <title>Galactic Age Calc</title>
</head>
<body>
  <div class="header">
    <h1>FIND OUT YOUR AGE ON OTHER WORLDS</h1>
  </div>
  <div class="box">
    <form id="ageForm">
      <label for="userAge">Enter Your Age: </label>
      <input type="text" id="age">
    </form>
  </div>
  <div class="box">
    <p class="displayEarthAge"></p>
    <p class="displayMercuryAge"></p>
    <p class="displayVenusAge"></p>
    <p class="displayMarsAge"></p>
    <p class="displayJupiterAge"></p>
  </div>
</body>
</html>
