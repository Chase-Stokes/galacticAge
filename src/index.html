<!DOCTYPE html>
<html lang="en">
<head>
  <title>Galactic Age Calc</title>
</head>
<body>
  <div class="header">
    <h1>FIND OUT YOUR AGE ON OTHER WORLDS</h1>
  </div>
  <div class="box">
    <form id="ageForm">
      <label for="userAge">Enter Your Age: </label><br>
      <input type="text" id="age"><br>
      <button class="btn-dark">Enter</button>
    </form>
  </div>
  <div class="box1">
    <h3>This would be your age on these planets!</h3>
    <p>Earth Age: <span class="displayEarthAge"></span></p>
    <p>Mercury Age: <span class="displayMercuryAge"></span></p>
    <p>Venus Age: <span class="displayVenusAge"></span></p>
    <p>Mars Age: <span class="displayMarsAge"></span></p>
    <p>Jupiter Age: <span class="displayJupiterAge"></span></p>
  </div>
  <div class="bottomBox">
    <h3>Years left based off of a life expectancy of 80 years!</h3>
    <p>Earth: <span class="earthYearsLeft"></span></p>
    <p>Mercury: <span class="mercuryYearsLeft"></span></p>
    <p>Venus: <span class="venusYearsLeft"></span></p>
    <p>Mars: <span class="MarsYearsLeft"></span></p>
    <p>Jupiter: <span class="JupiterYearsLeft"></span></p>
  </div>
</body>
</html>
